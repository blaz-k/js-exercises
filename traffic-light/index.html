<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Traffic light</title>

        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <h1>Traffic light</h1>

        <div class="square" id="firstLight" onmouseover="redLight()" onmouseleave="blackLight()"></div>
        <div class="square" id="secondLight" onmouseover="yellowLight()" onmouseleave="blackLight()"></div>
        <div class="square" id="thirdLight" onmouseover="greenLight()" onmouseleave="blackLight()"></div>

        <script src="traffic.js"></script>
    </body>
</html>
